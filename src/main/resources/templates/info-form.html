<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 입력</title>
</head>
<body>
<h2>추가 정보 입력</h2>
<form action="/kakao/update-info" method="post">
    <label for="phone">전화번호:</label>
    <input type="tel" id="phone" name="phone" placeholder="예: 010-1234-5678">
    <br>
    <label for="gender">성별:</label>
    <select name="gender" id="gender">
        <option value="0">남자</option>
        <option value="1">여자</option>
    </select>
    <br>
    <label for="age">연령:</label>
    <input type="number" id="age" name="age" placeholder="예: 25">
    <br>
    <label for="cstAddrNo">거주지 주소:</label>
    <input type="text" id="cstAddrNo" name="cstAddrNo" placeholder="예: 서울 강남구">
    <br>
    <button type="submit">정보 저장</button>
</form>
</body>
</html>
